<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

  <script type="text/javascript" src="app.js"></script>
  <div class="container">
    <div class="row" style="margin: 20px;">
      <div class="col-md-6 dis-inline-table">
        <div class="row">
          <div class="col-md-6">
            <div style="margin: 20px;">
              <div id="myFrame" style="border: 15px solid transparent;">
                <img id="imageFrame">
              </div>
            </div>

          </div>


        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-5">
            <div class="row">
              <div class="col-md-12">
                <div class="profile_swatches">
                  <a id="1" href="#" onclick="changeFrame(1)"
                    class="profile_swatch_link profile_id_6 regular_tooltip tooltipstered">
                    <img class="frame-img-list"
                      src="https://d29mtkonxnc5fw.cloudfront.net/site_assets/swatches/black-maple2-swatch.jpg"

                  <a id="2" onclick="changeFrame(2)" href="#"

                  </a>
                  <a id="3" onclick="changeFrame(3)" href="#"
                    class="profile_swatch_link profile_id_2 regular_tooltip tooltipstered">

                  </a>
                  <a id="4" onclick="changeFrame(4)" href="#"
                    class="profile_swatch_link profile_id_2 regular_tooltip tooltipstered">
                    <img class="frame-img-list" src="IMG__3675 copy-1.png" alt="swatch">

                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
  <div>
    images:
    <img onclick="changeImg(0)" id="img0" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__340.jpg"

    <img onclick="changeImg(1)" id="img1" src="img4.jpg"
      height="100px" width="100px">
